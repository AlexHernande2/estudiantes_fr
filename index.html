<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <title>Gestion de estudiantes</title>
</head>

<body>
    <header>
        <h1 class="titulo">Gestion de estudiantes</h1>
    </header>
    <main>

        <section>
            <table id="estudianteTb" class="estudianteTb">
                <thead>
                    <tr>
                        <th>Codigo</th>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th></th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </section>
        <br>
        <section>
            <button id="btnRegistrar" class="btnRegistrar">Registrar estudiante</button>
        </section>
        <br>
        <section>
            <h3 id="titulo">IMPORTANTE: Asignar una función antes al botón guardar</h3>
            <br>
            <section class="contentSect">
                <form class="principalform">
                    <div>
                        <div class="contenedor">
                            <label>
                                <span>Codigo: </span>
                                <input type="number" maxlength="200" name="codigo" id="codigoId" required>
                            </label>
                        </div>
                        <div class="contenedor">
                            <label>
                                <span>Nombre: </span>
                                <input type="text" maxlength="150" name="nombres" id="nombreId" required>
                            </label>
                        </div>
                        <div class="contenedor">
                            <label>
                                <span>Apellido: </span>
                                <input type="text" maxlength="200" name="apellidos" id="apellidoId" required>
                            </label>
                        </div>
                        <section>
                            <br>
                            <div class="btnGuardar">
                                <button id="btnGuardar" type="button">Guardar</button>
                            </div>
                        </section>
                    </div>
                </form>
            </section>
        </section>
    </main>
    <!-- Para trabajar con jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="js/gestionEstudiantes.js"></script>
</body>

</html>
